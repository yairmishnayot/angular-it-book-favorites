
<mat-card class="book-table-item">
  <img mat-card-image src="{{book?.image}}" alt="{{book?.title}}">
  <mat-card-content>{{book?.title}}</mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="addToFavorites(book)">Add to favorites</button>
  </mat-card-footer>
</mat-card>
